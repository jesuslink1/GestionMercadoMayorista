spring.application.name=GestionMercadoMayorista

# =========================
# DATASOURCE POSTGRES
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/BD_MercadoMayorista
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =========================
# SERVER
# =========================
server.port=8080

# CLAVE SECRETA PARA JWT
app.jwt.secret=ClaveSuperSecretaMercadoMayoristaParaJWT123456789

# Duración del token (8 horas)
app.jwt.expiration=28800000

# =========================
# STORAGE / UPLOADS
# =========================
# Carpeta física (relativa al proyecto)
app.storage.base-path=./uploads

# Límite de archivos (backend)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
